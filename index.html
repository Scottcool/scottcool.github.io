<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondergaard</title>
    <style>
        .rotate {
            width: 200px; /* Juster størrelsen som ønsket */
            height: 200px; /* Juster størrelsen som ønsket */
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Skjul audio-elementet */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="roverflexx.mp3" type="audio/mpeg">
        Din browser understøtter ikke afspilning af lydfiler.
    </audio>

</body>
</html>
